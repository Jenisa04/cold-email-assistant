<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cold Email Assistant</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h3>Send Cold Email</h3>
    <label>Receiver's Name:</label>
    <input type="text" , id="receivername" , placeholder="Enter name" />
    <label>Receiver's Email ID:</label>
    <input type="email" , id="receiveremail" , placeholder="Enter email id" />
    <label>Subject:</label>
    <input type="text" , id="Subject" , placeholder="Enter subject" />
    <label>Choose Email Template:</label>
    <select id="emailtemplate"></select>
    <button id="sendemail">Send Email</button>

    <h3>Add New Template</h3>
    <textarea id="newtemplate" placeholder="Enter template"></textarea>
    <button id="savetemplate">Save Template</button>
  </body>
</html>
